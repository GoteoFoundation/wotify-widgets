<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ideacamp Maps</title>
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous">
</script>
</head>

<body>
 	<div id="mapid"></div>
	<script>

		var mymap = L.map('mapid').setView([51.505, -0.09], 3);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		//Set markers from API

		var url="https://roadbook.ideacamp2017.eu/api/v2/projects";

		$.getJSON(url, function(data) {
			for(i in data) {
				project = data[i];
				if(project.location){
					coordinates=project.location.coordinates;
					image_url="https://roadbook.ideacamp2017.eu/"+project.cover;
					L.marker([coordinates[1],coordinates[0]]).addTo(mymap)
						.bindPopup("<div><img width='100' src="+image_url+"></div><b>Project: </b>"+project.title+"<br /><b>Author: </b>"+project.leader.name+"<br /><b>Location: </b>"+project.location.city+", "+project.location.country);
				}
				//alert(location.coordinates);
				
			}
		
		});


	</script>
</body>

</html>
